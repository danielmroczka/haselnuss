<!DOCTYPE html>
<html>
<head>
    <title>Admin page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/themes/base/jquery-ui.css" rel="stylesheet"
          type="text/css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
            $(document).ready(function () {
                $("#btnGet").click(function () {

                    $.ajax({
                        url: '/rest/' + $("#storage").val() + '/' + $("#keyField").val(),
                        success: function (data) {
                            $('#res').text(data);
                            console.log(data);
                        },
                        error: function (e) {
                            //$('#res').html('');
                            console.log(e.message);
                            $('#log').html(e.message);
                        }
                    });

                });

                $("#btnPost").click(function () {

                    $.ajax({
                        url: '/rest/' + $("#storage").val() + '/' + $("#keyField").val(),
                        data: $("#res").val(),
                        type: 'POST',
                        success: function (data) {
                            $('#res').html(data);
                        },
                        error: function (e) {
                            //$('#res').html('');
                            console.log(e.message);
                            $('#log').html(e.message);
                        }
                    });

                });
            });




    </script>
</head>
<body>
<div class="container">
    <div role="form">
        <div class="form-group ccl-xs-6">
            <h4>Haselnuss Admin Page</h4>
            <label for="storage">Storage Name:</label>

    <input type="text" class="form-control" id="storage"
           placeholder="Enter Storage Name">

            <label for="keyField">Key Name:</label>
    <input type="text" class="form-control" id="keyField"
           placeholder="Enter Key Name">
            <label for="res">Body:</label>
            <textarea id="res" class="form-control"></textarea>
    <button id="btnGet" class="btn btn-primary">GET</button>
    <button id="btnPost" class="btn btn-primary">POST</button>
        </div>
</div>
    </div>
</div>

<div id="log">...</div>
<footer></footer>
</body>
</html>
